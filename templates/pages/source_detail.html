{% extends 'layouts/base.html' %}


{% block title %}
  Source: {{ source.title }}
{% endblock title %}

{% block content %}
  <h1 class='pb-2 text-2xl font-bold'>{{ source.title }}</h1>
  <p class='pb-2 text-sm text-gray-600'>Created at {{ source.created_at.date() }} by {{ source.author.name }}</p>
  <p class='mb-2 text-lg'>URL: <a class='underline' href='{{ source.url }}' target='_blank' rel="nofollow noopener">{{ source.url }}</a></p>

{% endblock content %}
